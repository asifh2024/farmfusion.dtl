<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FarmFusion</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            min-width: 350px;
            text-align: center;
            animation: slideIn 0.3s ease;
            display: none;
        }

        .error-card.show {
            display: block;
        }

        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: none;
        }

        .error-overlay.show {
            display: block;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: shake 0.5s ease;
        }

        .error-icon i {
            font-size: 40px;
            color: white;
        }

        .error-card h3 {
            color: #e74c3c;
            font-size: 24px;
            margin: 0 0 10px 0;
        }

        .error-card p {
            color: #555;
            font-size: 16px;
            margin: 0 0 25px 0;
            line-height: 1.5;
        }

        .error-card button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .error-card button:hover {
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-10deg);
            }

            75% {
                transform: rotate(10deg);
            }
        }
    </style>

</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>

            <div class="auth-header">
                <div class="auth-brand">
                    <img src="images/logo.jpg" alt="logo" class="logo-icon">
                    <span>FarmFusion</span>
                </div>
                <h2>Admin Login</h2>
                <p>Secure administrative access</p>
            </div>

            <form id="adminLoginForm" class="auth-form">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="adminEmail">Admin Email *</label>
                    <div class="input-group">
                        <i class="fas fa-user-shield"></i>
                        <input type="email" id="adminEmail" name="email" placeholder="Enter admin email" required />
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="adminPassword">Admin Password *</label>
                    <div class="input-group password-input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPassword" name="password" placeholder="Enter admin password"
                            required minlength="6" />
                        <button type="button" class="password-toggle" onclick="togglePassword(this)">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
                </button>

                <div class="form-divider">
                    <span>Or</span>
                </div>

                <a href="login.html" class="btn btn-outline btn-full">
                    <i class="fas fa-user"></i> User Login
                </a>
            </form>

            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <!-- Error Overlay & Card -->
    <div class="error-overlay" id="errorOverlay" onclick="closeErrorCard()"></div>
    <div class="error-card" id="errorCard">
        <div class="error-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h3>Access Denied</h3>
        <p id="errorCardMessage">Invalid admin credentials</p>
        <button onclick="closeErrorCard()">Try Again</button>
    </div>


    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/admin-auth.js"></script>
</body>

<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/admin-auth.js"></script>
</body>

</html>
